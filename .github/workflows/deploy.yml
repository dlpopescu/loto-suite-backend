name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.2'

      - name: Setup SSH key
        env:
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/loto-backend.pem
          chmod 600 ~/.ssh/loto-backend.pem
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      - name: Deploy using Makefile
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          # Pass variables directly to make, overriding .env.mk values
          make deploy \
            EC2_KEY=~/.ssh/loto-backend.pem \
            EC2_USER=$EC2_USER \
            EC2_IP=$EC2_IP
          
          echo "âœ… Deployment complete!"
